<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">What kept me sane was knowing that things would change, and it was a question of keeping myself together until they did.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Nina Simone</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound">
                        <i class="fas fa-volume-up"></i>
                    </li>
                    <li class="copy">
                        <i class="fas fa-copy"></i>
                    </li>
                    <li class="twitter">
                        <i class="fab fa-twitter"></i>
                    </li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
